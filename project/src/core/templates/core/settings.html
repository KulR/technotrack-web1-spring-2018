{% extends "core/base.html" %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="ChangePassword" href="{% url "core:change_password" %}">Change password</a><br>
        <button type="submit" class="btn-primary">Change</button>
    </form>
{% endblock %}
</html>
