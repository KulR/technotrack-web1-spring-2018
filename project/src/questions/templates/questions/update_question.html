{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Update question {{ question }}{% endblock %}
{% block content %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="{% static "tokenize2/tokenize2.min.js" %}"></script>
    <link href="{% static "tokenize2/tokenize2.min.css" %}" rel="stylesheet"/>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn-primary">Update</button>
    </form>
    <script src="{% static "questions/multiselect.js" %}"></script>
{% endblock %}
